[package]
name = "docker-prefetch-image"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.75"
axum = "0.6.18"
clap = { version = "4.4.1", features = ["derive", "env"]}
docker-api = "0.14.0"
futures = "0.3.28"
maud = { version = "0.25.0", features = ["axum"] }
once_cell = "1.18.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.33.0", features = ["full"]}
toml = "0.8.2"
tracing = "0.1.37"
tracing-opentelemetry = "0.21.0"

opentelemetry = { version = "0.20.0", features = ["rt-tokio"] }
opentelemetry-otlp = { version = "0.13.0", features = ["grpc-tonic", "http-proto"] }
opentelemetry_sdk = "0.20.0"
opentelemetry-semantic-conventions = "0.12.0"

tracing-subscriber = { version = "0.3.17", features = ["fmt", "json", "env-filter", "std", "registry"] }
url = "2.4.1"
signal-hook = "0.3.17"
